<!doctype html>
<html lang="en">
<head>
 {% load static %}
 <!-- Required meta tags -->
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <!-- codehighlite CSS -->
 <link rel="stylesheet" href="/static/md_css/manni.css">
 <!-- font-awesome CSS -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="icon" href="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=2349859212,1053714951&fm=26&gp=0.jpg">
 <title>Error</title>
</head>
<body>
  <div id="layoutError">
    <div id="layoutError_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="text-center mt-4">
                           <img class="mb-2 img-error"  src="{% static 'image/error.svg' %}" />
                           <p class="lead">Permission Denied!</p>
                           <p id="timer">sending you back in 5 seconds</p>
                           <a href="/"><i class="fas fa-arrow-left mr-1"></i>Go back</a>
                       </div>
                   </div>
               </div>
           </div>
       </main>
   </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="/static/js/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
async function goback() {
    for (let i = 4; i > 0; i--) {
     await sleep(1000);
     document.getElementById("timer").innerHTML=`sending you back in ${i} seconds`;
 }
 window.location.replace("/");
}
goback()
</script>

</body>
</html>
